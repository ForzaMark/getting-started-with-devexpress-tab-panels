<div id="app-container">
  <dx-tab-panel [(selectedIndex)]="selectedTabIndex" [items]="['one', 'two']">
    <div *dxTemplate="let tab of 'item'">
      <ng-container [ngSwitch]="selectedTabIndex">
        <div *ngSwitchCase="0">
          <test1></test1>
        </div>
        <div *ngSwitchCase="1">
          <test2></test2>
        </div>
      </ng-container>
    </div>
  </dx-tab-panel>
</div>
